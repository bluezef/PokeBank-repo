<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="rsc/pokeball.ico" type="image/x-icon"/>
    <script src="js/validate.min.js"></script>
    <script src="js/displayErrors.js"></script>
    <script src="js/jspdf.min.js"></script>
    <script src="js/transacciones.js"></script>
    <title>Pokemon Bank Transacciones</title>
</head>
<body>
    <a href="opciones.html">
        <button type="button" id="salirbtn">Atrás</button>
    </a>
    <div id="bodydiv">
        <img id="logo" src="rsc/logo.png">
        <br>
        <h1>Ingrese el monto a depositar:</h1>
        <br>
        <form id="depositoform">
            <label id="montolbl" for="monto">Monto:</label>
            <input type="number" id="monto" required>
            <button type='submit'>Realizar acción</button>
        </form>
        <ul id="errorList"></ul>
        <script>
            var constraints ={
                monto:{
                    presence:true,
                    numericality:{
                        onlyInteger:true,
                        notValid:'no es un número',
                        greaterThanOrEqualTo:5,
                        notGreaterThanOrEqualTo:' debe ser mayor a $5',
                        divisibleBy:5,
                        notDivisibleBy:'debe ser un múltiplo de 5'
                    },
                }
            }

            const form=document.getElementById('depositoform');
            
            form.addEventListener('submit',function(event){
                event.preventDefault();

                const formData={
                    monto:document.getElementById('monto').value
                };

                const errors = validate(formData, constraints);

                if(!errors){
                    var currentbalance=parseFloat(localStorage.getItem('balance'));
                    var monto=parseFloat(document.getElementById('monto').value);
                    localStorage.setItem('balance',currentbalance+monto);
                    const newItem = document.getElementById('monto').value.trim();
                    addItem('Depósito');
                    addItem(monto);
                    var doc = new jsPDF();
                    doc.text('Pokémon Bank',105,50,null,null,'center');
                    doc.text('Comprobante de depósito',105,65,null,null,'center');
                    doc.text('Nombre del Cliente: '+localStorage.getItem('name'),15,80);
                    doc.text('Monto depositado: $'+monto,15,95);
                    doc.text('Balance de la cuenta: $'+localStorage.getItem('balance'),15,110);
                    doc.text('Este es un comprobante de depósito generado automáticamente.',105,260,null,null,'center')
                    doc.save('comprobante.pdf');
                    window.location.href='success.html';
                }
                else{
                    displayErrors(errors);
                }
            });

            
        </script>
    </div>
</body>
</html>
