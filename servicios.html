<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="rsc/pokeball.ico" type="image/x-icon"/>
    <script src="js/validate.min.js"></script>
    <script src="js/displayErrors.js"></script>
    <title>Pokemon Bank Pago de Servicios</title>
</head>
<body>
    <div id="backbutton">
        <a href="opciones.html">
            <button type="button" id="salirbtn">Atrás</button>
        </a>
    </div>
    <div id="bodydiv">
        <img id="logo" src="rsc/logo.png">
        <h1>Pago de Servicios</h1>
        <br>
        <p>¿Qué servicio desea pagar el día de hoy?</p>
        <br>
        <form id="serviciosform">
            <select id="servicio">
                <option value="Luz">Luz</option>
                <option value="Agua">Agua</option>
                <option value="Teléfono">Teléfono</option>
                <option value="Internet">Internet</option>
            </select>
            <br>
            <label for="factura">Número de factura:</label>
            <input id="factura" type="number">
            <br>
            <label for="monto">Monto:</label>
            <input id="monto" step='0.01' type="number">
            <br>
            <button type="submit">Pagar Servicio</button>
        </form>
        <ul id="errorList"></ul>
        <script>
            var constraints ={
                factura:{
                    presence:true,
                    numericality:{
                        notValid:'no es un número'
                    },
                    length:{
                        minimum:10,
                        tooShort:'debe ser mínimo de 10 dígitos'
                    }
                },
                monto:{
                    presence:true,
                    numericality:{
                        notValid:'no es un número',
                    },
                }
            }

            const form=document.getElementById('serviciosform');

            form.addEventListener('submit',function(event){
                event.preventDefault();
                const formData={
                    factura:document.getElementById('factura').value,
                    monto:document.getElementById('monto').value
                };

                const errors = validate(formData, constraints);

                if(!errors){
                    var currentbalance=parseFloat(localStorage.getItem('balance'));
                    var monto=parseFloat(document.getElementById('monto').value);
                    const newItem = document.getElementById('monto').value.trim();
                    addItem(document.getElemenyById('servicio').value.trim());
                    addItem(monto);
                    var doc = new jsPDF();
                    doc.text('Pokémon Bank',105,50,null,null,'center');
                    doc.text('Comprobante de pago de servicios',105,65,null,null,'center');
                    doc.text('Nombre del Cliente: '+localStorage.getItem('name'),15,80);
                    doc.text('Servicio a pagar:'+document.getElemenyById('servicio').value.trim(),15,95);
                    doc.text('Monto debitado: $'+monto,15,110);
                    doc.text('Balance de la cuenta: $'+localStorage.getItem('balance'),15,125);
                    doc.text('Este es un comprobante de depósito generado automáticamente.',105,260,null,null,'center')
                    doc.save('comprobante.pdf');
                    localStorage.setItem('balance',currentbalance-monto);
                    window.location.href='success.html';
                }
                else{
                    displayErrors(errors);
                }
            });
            
        </script>
    </div>
</body>
</html>
